<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>DOM API-Assignment 3</title>
    </head>
    <body>
        <a id="google" target="_self" href="https://www.w3resource.com/">google</a>
        <div id="attrs"></div>
        </br>
        <button id="show" onclick="showAttribute()">Show Attributes Of link</button>
        <button id="rem" onClick="removeResult()">Remove Result</button>

        <script>
            function showAttribute(){
                var x = document.getElementById("google").getAttribute("target");
                var y = document.getElementById("google").getAttribute("href");
                document.getElementById("attrs").innerText = 'The value of attributes are:' + "\n"+x +"\n" +y;                  
            }
            function removeResult(){
               var z = document.getElementById("attrs");
               z.innerText="";  
            }
        </script>
    </body>
</html>
